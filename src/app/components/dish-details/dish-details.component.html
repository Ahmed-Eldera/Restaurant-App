<div class="container py-5 animate__animated animate__fadeIn" *ngIf="!loading && dish; else loadingTemplate">
  <!-- Creative intro text -->
  <div class="mb-4 text-center">
    <h1 class="display-5 fw-bold ">Craving something delicious?</h1>
    <p class="lead text-muted">
      You're about to explore the taste of <strong>{{ dish.name }}</strong> â€” a culinary delight made just for you!
    </p>
  </div>

  <div class="row">
    <div class="col-md-6">
      <img
        [src]="dish.imageUrl || 'assets/placeholder-food.jpg'"
        class="img-fluid rounded shadow"
        alt="{{ dish.name }}"
      />
    </div>
    <div class="col-md-6">
      <h2>{{ dish.name }}</h2>
      <p class="text-muted">{{ dish.category }}</p>
      <p>{{ dish.description }}</p>
      <h4 class="text-success fw-bold">Price: {{ dish.price }}$</h4>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Loading dish details...</p>
  </div>
</ng-template>
